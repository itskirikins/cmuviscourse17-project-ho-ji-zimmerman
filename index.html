<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Post Grads Chasing the American Dream</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-et-book/0.1/et-book.min.css">
  <link rel="stylesheet" href="css/tufte.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <article>
    <h1>Post Grads Chasing the American Dream</h1>
    <p class="subtitle">Exploring post-grad earnings and rental purchasing power</p>
    <p>Audasia Ho (audasiah), Elizabeth Ji (emji), Jake Zimmerman (jezimmer)</p>

    <section>
      <h2>Earnings By Major</h2>

      <figure>
        <svg id="bar-chart--earnings" width="100%" height="35vw"></svg>
      </figure>
      </section>

    <section>
      <h2>Affordability of Rent</h2>
      <select name="top" id="map--select-top" onchange="updateSelection()">
        <option value="0">Top 50 by Size</option>
        <option value="1">Top 50 by Rent</option>
        <option value="2">Bottom 50 by Rent</option>
      </select>
      <select name="category" id="map--select-category">
        <option value="">Select Category</option>
      </select>
      <select name="majors" id="map--select-major">
        <option value="">Select Major</option>
      </select>
      <figure class="fullwidth">
        <svg id="map--rent" width="100%" height="35vw"></svg>
      </figure>
    </section>

  </article>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
