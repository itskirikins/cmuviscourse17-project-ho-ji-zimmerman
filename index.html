<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Post Grads Chasing the American Dream</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-et-book/0.1/et-book.min.css">
  <link rel="stylesheet" href="css/tufte.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <article>
    <h1>Post Grads Chasing the American Dream</h1>
    <p class="subtitle">Exploring post-grad earnings and rental purchasing power</p>
    <p>Audasia Ho (audasiah), Elizabeth Ji (emji), Jake Zimmerman (jezimmer)</p>

    <section>
      <h2>Earnings By Major</h2>

      <span id="bar-chart--categories-nav-btn">&#9664; Back to all categories</span>
      <figure class="fullwidth">
        <svg id="bar-chart--earnings" width="100%" height="35vw">
          <g id="bar-chart--container">
            <g class="x axis"></g>
            <g class="y axis"></g>
          </g>
        </svg>
      </figure>
    </section>

    <section>
      <h2>Affordability of Rent</h2>

      <select id="map--cities-selection">
        <option value="top-size">Top 50 cities, by population</option>
        <option value="top-rent">Top 50 cities, by rent</option>
        <option value="bot-rent">Bottom 50 cities, by rent</option>
      </select>
      <figure class="fullwidth">
        <svg id="map--rent" width="100%" height="35vw">
          <g class="states"></g>
          <g class="cities"></g>
        </svg>
      </figure>
    </section>

  </article>

  <div id="map--tooltip"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
